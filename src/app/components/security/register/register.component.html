<div class="card mb-3">
  <div class="row g-0">
    <div class="col-md-8">
      <div class="card-body p-5">
        <form action="http://dreamguys.co.in/preclinic/template/index.html" class="form-signup">
          <div class="account-logo">
            <img src="assets/img/logo-dark.png" alt="">
          </div>
          <div class="form-group justify-content-center">
            <label>Username</label>
            <input type="text" autofocus="" class="form-control">
          </div>
          <div class="form-group justify-content-center">
            <label>Full Name</label>
            <input type="text" autofocus="" class="form-control">
          </div>
          <div class="form-group justify-content-center">
            <label>Email</label>
            <input type="text" autofocus="" class="form-control">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input type="password" class="form-control">
          </div>
          <div class="form-group">
            <label>Confirm Password</label>
            <input type="password" class="form-control">
          </div>
          <div class="form-group">
            <label>Address</label>
            <input type="password" class="form-control">
          </div>
          <div class="form-group">
            <label>Phone</label>
            <input type="password" class="form-control">
          </div>
          <div class="form-group">
            <label>Speciality</label>
            <input type="password" class="form-control">
          </div>
          <div class="form-group">
            <label>CIN</label>
            <input type="password" class="form-control">
          </div>
          <div class="form-group text-right">
            <a href="#">Forgot your password?</a>
          </div>
          <div class="form-group text-center">
            <button type="submit" class="btn btn-primary w-25">Login</button>
          </div>
          <div class="text-center register-link">
            Already have an account?
            <a routerLink="/login">Login Now</a>
          </div>
        </form>
      </div>
    </div>
    <div class="col-md-4 med-bg-img"></div>
  </div>
</div>
