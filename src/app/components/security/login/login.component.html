<div class="card mb-3 shadow">
  <div class="row g-0">
    <div class="col-md-3 med-bg-img"></div>
    <div class="col-md-8">
      <div class="card-body p-5">
        <form [formGroup]="loginForm" #lForm="ngForm" (ngSubmit)="onLogin(lForm)">
          <div class="account-logo">
            <img src="assets/img/logo-dark.png" alt="">
          </div>
          <div class="form-group justify-content-center">
            <label>Email</label>
            <input formControlName="email" type="email" autofocus="" class="form-control">
          </div>
          <div class="form-group">
            <label>Password</label>
            <input formControlName="password" type="password" class="form-control">
          </div>
          <div class="form-group text-right">
            <a routerLink="/forget-password">Forgot your password?</a>
          </div>
          <div class="form-group text-center">
            <button type="submit" class="btn btn-primary w-25">Login</button>
          </div>
          <div class="text-center register-link">
            Donâ€™t have an account?
            <a routerLink="/register">Register Now</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
