<div class="card mb-3 shadow">
  <div class="row g-0">
    <div class="col-md-3 med-bg-img"></div>
    <div class="col-md-8">
      <div class="card-body p-5">
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
          <div class="account-logo">
            <img src="assets/img/logo-dark.png" alt="">
          </div>
          <div *ngIf="wrongCredentials" class="text-danger text-center">
            <span>Wrong Credentials!</span>
          </div>
          <div class="form-group justify-content-center">
            <label>Email</label>
            <input formControlName="email" type="email" class="form-control"
                   [class.is-invalid]="(loginForm.controls['email'].touched && loginForm.controls['email'].invalid) || wrongCredentials">
            <div *ngIf="loginForm.controls['email'].touched" class="text-danger">
              <ul>
                <li *ngIf="loginForm.controls['email'].hasError('required')">
                  Email is required
                </li>
                <li *ngIf="loginForm.controls['email'].hasError('pattern')">
                  Email pattern invalid
                </li>
              </ul>
            </div>
          </div>
          <div class="form-group">
            <label>Password</label>
            <input formControlName="password" type="password" class="form-control"
                   [class.is-invalid]="(loginForm.controls['password'].touched && loginForm.controls['password'].invalid) || wrongCredentials">
            <div *ngIf="loginForm.controls['password'].touched" class="text-danger">
              <ul>
                <li *ngIf="loginForm.controls['password'].hasError('required')">
                  Password is required
                </li>
                <li
                  *ngIf="loginForm.controls['password'].hasError('minlength') || loginForm.controls['password'].hasError('maxlength')">
                  Password length between 8 and 15
                </li>
              </ul>
            </div>
          </div>
          <div class="form-group text-right">
            <a routerLink="/forget-password">Forgot your password?</a>
          </div>
          <div class="form-group text-center">
            <button [disabled]="isSubmitted || loginForm.invalid" type="submit" class="btn btn-primary w-25">Login</button>
          </div>
          <div class="text-center register-link">
            Donâ€™t have an account?
            <a routerLink="/register">Register Now</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
