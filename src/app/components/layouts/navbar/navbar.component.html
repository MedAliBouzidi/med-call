<div class="header">
  <div class="header-left">
    <a href="#" class="logo">
      <img src="../../../../assets/img/logo.png" width="35" height="35" alt="">
      <span>Med Call</span>
    </a>
  </div>
  <a
    *ngIf="loggedUser?.role == 'ADMIN'"
    id="toggle_btn" href="javascript:void(0);">
    <i class="fa fa-bars"></i>
  </a>
  <a
    *ngIf="loggedUser?.role == 'ADMIN'"
    id="mobile_btn" class="mobile_btn float-left" href="#sidebar">
    <i class="fa fa-bars"></i>
  </a>
  <ul class="nav user-menu float-right">
    <li class="nav-item dropdown has-arrow">
      <a href="#" class="dropdown-toggle nav-link user-link" data-toggle="dropdown">
        <span class="user-img mr-2">
          <img class="rounded-circle" src="assets/img/user.jpg" width="24" alt="avatar">
        </span>
        <span>{{ loggedUser?.fullName }}</span>
      </a>
      <div class="dropdown-menu">
        <a class="dropdown-item" href="#">My Profile</a>
        <a class="dropdown-item" href="#">Edit Profile</a>
        <a class="dropdown-item" href="#">Settings</a>
        <a class="dropdown-item" (click)="logOut()">Logout</a>
      </div>
    </li>
  </ul>
</div>
