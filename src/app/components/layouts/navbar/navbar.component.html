<div class="header">
  <div class="header-left">
    <a href="#" class="logo">
      <img class="img-logo" src="assets/img/logo.png" alt="">
      <span>Med Call</span>
    </a>
  </div>
  <ul class="nav user-menu float-right">
    <li class="nav-item dropdown has-arrow">
      <a href="#" class="dropdown-toggle nav-link user-link" data-toggle="dropdown">
        <span class="user-img mr-2">
          <img class="rounded-circle img-user" src="assets/img/user.jpg" alt="avatar">
        </span>
        <span>{{ loggedUser?.fullName }}</span>
      </a>
      <div class="dropdown-menu">
        <a class="dropdown-item" (click)="goToProfile()">My Profile</a>
        <a class="dropdown-item" (click)="goToUpdateProfile()">Edit Profile</a>
        <a class="dropdown-item" (click)="logOut()">Logout</a>
      </div>
    </li>
  </ul>
</div>
