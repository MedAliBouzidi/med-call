<div class="container h-100">
  <app-navbar
    [hidden]="this.router.url == '/login'
    || this.router.url == '/register'
    || this.router.url == '/forget-password'
    || this.router.url.split('?')[0] == '/register/confirm'
    || this.router.url.split('?')[0] == '/reset-password' "
  ></app-navbar>
  <app-sidebar *ngIf="loggedUser?.role == 'ADMIN' "></app-sidebar>

  <div class="row align-items-center h-100">
    <div class="col-11 mx-auto">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
