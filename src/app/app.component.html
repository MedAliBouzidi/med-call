<div [class.container]="this.router.url == '/login'
    || this.router.url == '/register'
    || this.router.url == '/forget-password'
    || this.router.url.split('?')[0] == '/register/confirm'
    || this.router.url.split('?')[0] == '/reset-password' ">
  <app-navbar
    [hidden]="this.router.url == '/login'
    || this.router.url == '/register'
    || this.router.url == '/forget-password'
    || this.router.url.split('?')[0] == '/register/confirm'
    || this.router.url.split('?')[0] == '/reset-password' "
  ></app-navbar>

  <div class="row mt-5 py-5">
    <div class="col-11 mx-auto">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
